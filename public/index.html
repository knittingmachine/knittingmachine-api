<html>
  <head>
    <title>Debug</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <main class="container">
        <!-- Login & Register -->
        <section id="auth" class="columns col-12 col-mx-auto p-2 col-oneline">
          <!-- register -->
          <section id="register-section" class="column col-4 form-area p-2">
              <small>Register and Login</small>
              <div class="">
                  <p>Hello! Welcome to a testing page.</p>
              </div>
            </section>
          <!-- register -->
          <section id="register-section" class="column col-4 form-area p-2">
            <small>Create Account</small>
            <div class="form-group">
                <label class="form-label" for="register-email">Email</label>
                <input class="form-input" type="text" id="register-email" placeholder="test1@test.com">
                <label class="form-label" for="register-password">Password</label>
                <input class="form-input" type="password" id="register-password" placeholder="test1"> <br>
                <input class="btn btn-sucess" type="submit" id="register-submit" value="Register!">
              </div>
          </section>
          <!-- login -->
          <section id="login-section" class="column col-4 form-area p-2">
            <small>Login</small>
            <div class="form-group">
                <label class="form-label" for="login-email">Email</label>
                <input class="form-input" type="text" id="login-email" placeholder="test1@test.com">
                <label class="form-label" for="login-password">Password</label>
                <input class="form-input" type="password" id="login-password" placeholder="test1"><br>
                <input class="btn btn-sucess" type="submit" id="login-submit" value="Login!">
              </div>
          </section>
        </section>

        <section class="columns col-8  col-mx-auto p-2">
            <h3>View Resources</h3>
        </section>

        <section class="columns col-8  col-mx-auto p-2">
          <h3>Create Resources</h3>
        </section>

        <section class="columns col-8  col-mx-auto p-2">
            <h3>Create Sections</h3>
        </section>


        <section class="columns col-8  col-mx-auto p-2">
            <h3>Create Playlists</h3>
        </section>



        
    </main>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/core-js/2.1.4/core.min.js"></script>
    <script src="//unpkg.com/@feathersjs/client@^3.0.0/dist/feathers.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
